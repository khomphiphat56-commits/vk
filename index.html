<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary üíú</title>

<style>
:root{
  --pink:#ff8fcf;
  --purple:#9b7bff;
  --deep:#4f4f7a;
}
*{box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif;}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(135deg,#f6e9ff,#e9ddff,#ffe9f5);
  overflow:hidden;
}
.glow{
  position:fixed;width:520px;height:520px;
  background:radial-gradient(circle,rgba(190,160,255,.6),transparent 70%);
  filter:blur(90px);animation:move 26s infinite alternate ease-in-out;
  z-index:0;
}
.g1{top:-220px;left:-200px;}
.g2{bottom:-240px;right:-200px;animation-delay:6s;}
@keyframes move{to{transform:translateY(160px);}}
.bg{position:fixed;inset:0;pointer-events:none;z-index:1;}
.float-img{
  position:absolute;bottom:-80px;width:32px;height:32px;
  border-radius:50%;object-fit:cover;opacity:.85;
  animation:rise linear forwards;
}
.floating{
  position:absolute;bottom:-60px;font-size:20px;
  animation:rise linear forwards;opacity:.75;
}
@keyframes rise{
  from{transform:translateY(0) scale(.9);opacity:0;}
  20%{opacity:1;}
  to{transform:translateY(-120vh) scale(1.2);opacity:0;}
}

/* ===== Screens ===== */
.screen{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  z-index:50;transition:1s ease;
}
#screen-open{
  background:linear-gradient(135deg,#ffb6e6,#c6b6ff);
}
.open-card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(30px);
  padding:90px 70px;border-radius:60px;
  text-align:center;color:#fff;
}
.open-card button{
  margin-top:50px;padding:20px 80px;
  border:none;border-radius:50px;
  font-size:18px;cursor:pointer;
  background:#fff;color:var(--purple);
}

/* Heart */
#screen-heart{background:linear-gradient(135deg,#f3c2ff,#d6c2ff);display:none;}
.heart-tank{width:200px;height:260px;position:relative;cursor:pointer;}
.heart-outline{
  width:100%;height:100%;border:6px solid white;
  clip-path:path("M100 240 C-20 120 20 20 100 80 C180 20 220 120 100 240 Z");
}
.heart-fill{
  position:absolute;bottom:0;width:100%;height:0%;
  background:linear-gradient(180deg,#ff7ac8,#b57bff);
  clip-path:path("M100 240 C-20 120 20 20 100 80 C180 20 220 120 100 240 Z");
  transition:.3s;
}

/* Password */
#screen-pass{background:linear-gradient(135deg,#e0d0ff,#ffd0ec);display:none;}
.pass-box{
  background:#fff;padding:50px 40px;border-radius:40px;text-align:center;
}
.pass-box input{
  padding:12px;font-size:18px;border-radius:12px;border:1px solid #ccc;
}
.pass-box button{
  margin-top:20px;padding:12px 40px;border:none;
  border-radius:30px;background:var(--purple);color:#fff;
}

/* Fire */
#screen-fire{background:black;display:none;}
.fire{
  position:absolute;width:6px;height:6px;border-radius:50%;
  animation:fire 1.5s linear forwards;
}
@keyframes fire{to{transform:translateY(-200px) scale(0);opacity:0;}}

/* Main */
.main{
  position:relative;z-index:10;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  opacity:0;transform:translateY(40px);transition:1.2s ease;
}
.main.show{opacity:1;transform:none;}
.card{
  max-width:460px;background:rgba(240,230,255,.95);
  border-radius:54px;padding:52px 36px;text-align:center;
}
.photo-wrap{width:200px;height:200px;margin:0 auto 28px;}
.photo{width:100%;height:100%;border-radius:50%;overflow:hidden;}
.photo img{width:100%;height:100%;object-fit:cover;}
</style>
</head>

<body>

<div class="glow g1"></div>
<div class="glow g2"></div>
<div class="bg" id="bg"></div>

<!-- Screen 1 -->
<div class="screen" id="screen-open">
  <div class="open-card">
    <h1>‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ô‡πâ‡∏≠‡∏á‡πÇ‡∏≠‡∏õ‡∏≠ üíú</h1>
    <button onclick="goHeart()">‚ú® ‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏¥</button>
  </div>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen-heart">
  <div class="heart-tank" onclick="fillHeart()">
    <div class="heart-outline"></div>
    <div class="heart-fill" id="heartFill"></div>
  </div>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen-pass">
  <div class="pass-box">
    <h3>‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™</h3>
    <input id="pass" maxlength="6">
    <br>
    <button onclick="checkPass()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>
  </div>
</div>

<!-- Screen 4 -->
<div class="screen" id="screen-fire"></div>

<!-- Main -->
<div class="main" id="main">
  <div class="card">
    <div class="photo-wrap">
      <div class="photo"><img src="main.jpg"></div>
    </div>
    <h2>Happy Anniversary</h2>
    <div class="names">‡πÄ‡∏≠‡∏¥‡∏£‡πå‡∏ó ü§ç ‡∏ô‡πâ‡∏≠‡∏á‡πÇ‡∏≠‡∏õ‡∏≠</div>
    <div class="badge">1Y ‚Ä¢ 08/02/25</div>
    <div id="loveTime"></div>
  </div>
</div>

<script>
const screenOpen=document.getElementById("screen-open");
const screenHeart=document.getElementById("screen-heart");
const screenPass=document.getElementById("screen-pass");
const screenFire=document.getElementById("screen-fire");
const main=document.getElementById("main");
const heartFill=document.getElementById("heartFill");
let heart=0,used=false;

function goHeart(){
  screenOpen.style.display="none";
  screenHeart.style.display="flex";
}

function fillHeart(){
  if(heart>=100)return;
  heart+=10;
  heartFill.style.height=heart+"%";
  if(heart>=100){
    setTimeout(()=>{
      screenHeart.style.display="none";
      screenPass.style.display="flex";
    },500);
  }
}

function checkPass(){
  if(used)return;
  used=true;
  if(pass.value==="080225"){
    screenPass.style.display="none";
    screenFire.style.display="block";
    firework();
    setTimeout(()=>{
      screenFire.style.display="none";
      main.classList.add("show");
    },3000);
  }
}

function firework(){
  const i=setInterval(()=>{
    for(let j=0;j<20;j++){
      const f=document.createElement("div");
      f.className="fire";
      f.style.left=Math.random()*100+"vw";
      f.style.bottom="0";
      f.style.background=`hsl(${Math.random()*360},100%,70%)`;
      screenFire.appendChild(f);
      setTimeout(()=>f.remove(),1500);
    }
  },400);
  setTimeout(()=>clearInterval(i),2500);
}
</script>

</body>
</html>
